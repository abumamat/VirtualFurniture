<p align="center"><span style="color:red">使用前请关闭输入法。</span></p>
<p align="center">W为前进、S为后退、A为左转、D为右转,QE为左右平移。</p>
<p align="center">同时按住SHIFT可以加快移动速度。</p>
<p align="center">F为锁定和解锁镜头。</p>
<p align="center">在用鼠标左键选中物体时可进行以下操作：</p>
<p align="center">1、移动鼠标可以拖动物体。</p>
<p align="center">2、滚轮向内滑动为拉近物体，向外滑动为拉远物体。</p>
<p align="center">3、T为放大物体，G为缩小物体。</p>
<p align="center">鼠标右键为选单。</p>
<p align="center">O为测试模式开关，P为鼠标选择模式开关。</p>
<p align="center">在测试模式中，上下左右PAGEUP、PAGEDOWN可以调整光源位置。</p>
</body>
